<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .form-group .input-group {
            display: flex;
            align-items: center;
        }

        .form-group .input-group input {
            flex: 1;
        }

        .form-group .input-group .input-group-text {
            padding: 10px;
            background-color: #f0f2f5;
            border: 1px solid #ccc;
            border-left: 0;
            border-radius: 0 4px 4px 0;
        }

        .form-group .input-group .input-group-text i {
            margin-right: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn i {
            margin-right: 5px;
        }

        .hidden {
            display: none;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Product</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">

        <!-- Product Image Upload -->
        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
            <img id="imagePreview" class="image-preview hidden" alt="Image Preview">
        </div>

        <!-- Product Name -->
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{name}" placeholder="Enter product name" required>
        </div>

        <!-- Expiration Date -->
        <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <div class="input-group">
                <input type="date" id="expirationDate" th:field="*{expirationDate}" required>
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            </div>
        </div>

        <!-- Manufacturer -->
        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" placeholder="Manufacturer">
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Price" step="0.01" required>
        </div>

        <!-- Availability -->
        <div class="form-group">
            <label for="availability">Availability</label>
            <select id="availability" th:field="*{availability}" required>
                <option value="Available">Available</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn"><i class="fas fa-save"></i>Submit</button>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '';
            preview.classList.add('hidden');
        }
    }
</script>
</body>
</html>
