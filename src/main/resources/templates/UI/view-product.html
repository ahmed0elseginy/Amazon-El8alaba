<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .container img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #333;
        }
        .container input:disabled {
            background-color: #eee;
            color: #777;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .container button i {
            margin-right: 8px;
        }
        .container button:hover {
            background-color: #5a6268;
        }
        .container a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>View Product Details</h1>
    <img alt="Product Image" th:src="${product.image}" class="product-image" />

    <label for="productName">Product Name</label>
    <input disabled id="productName" th:value="${product.name}" placeholder="Product Name" type="text" />

    <label for="expirationDate">Expiration Date</label>
    <input disabled id="expirationDate" th:value="${product.expirationDate}" placeholder="mm/dd/yyyy" type="text" />

    <label for="manufacturer">Manufacturer</label>
    <input disabled id="manufacturer" th:value="${product.manufacturer}" placeholder="Manufacturer" type="text" />

    <label for="price">Price</label>
    <input disabled id="price" th:value="${product.price}" placeholder="Price" type="text" />

    <label for="availability">Availability</label>
    <input disabled id="availability" th:value="${product.availability}" placeholder="Availability" type="text" />

    <button>
        <i class="fas fa-arrow-left"></i>
        <a th:href="@{/products}">Back to Product List</a>
    </button>
</div>
</body>
</html>
