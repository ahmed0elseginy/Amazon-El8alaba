<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container img {
            display: block;
            margin: 0 auto 10px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="date"],
        .container input[type="file"],
        .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container input[type="file"] {
            padding: 3px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button i {
            margin-right: 5px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Product</h1>

    <img alt="Current Product Image" th:src="${product.image}" class="product-image" />


    <label for="image">Upload New Image</label>
    <input type="file" id="image" name="image" accept="image/*" th:field="*{image}" />

    <label for="productName">Product Name</label>
    <input type="text" id="productName" th:field="*{name}" placeholder="Enter product name" />

    <label for="expirationDate">Expiration Date</label>
    <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="expirationDate" th:field="*{expirationDate}" placeholder="yyyy/mm/dd" />
    </div>


    <label for="manufacturer">Manufacturer</label>
    <input type="text" id="manufacturer" th:field="*{manufacturer}" placeholder="Manufacturer" />


    <label for="price">Price</label>
    <input type="text" id="price" th:field="*{price}" placeholder="Price" />


    <label for="availability">Availability</label>
    <select id="availability" th:field="*{availability}">
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
    </select>


    <button type="submit">
        <i class="fas fa-save"></i>
        Update
    </button>
</div>
</body>
</html>
