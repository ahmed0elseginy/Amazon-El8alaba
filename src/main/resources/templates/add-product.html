<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            color: #6c757d;
            text-decoration: none;
            margin-top: 10px;
        }
        a:hover {
            color: #5a6268;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add New Product</h1>
    <form th:action="@{/products/add}" method="post" enctype="multipart/form-data">
        <label>Product Name:
            <input type="text" name="name" class="form-control" required>
        </label>

        <label>Price:
            <input type="number" step="0.01" name="productDetails.price" class="form-control" required>
        </label>

        <label>Expiration Date:
            <input type="date" name="productDetails.expirationDate" class="form-control" required>
        </label>

        <label>Manufacturer:
            <input type="text" name="productDetails.manufacturer" class="form-control" required>
        </label>

        <label>Availability:
            <select name="productDetails.available" class="form-control" required>
                <option value="true">Available</option>
                <option value="false">Out of Stock</option>
            </select>
        </label>

        <button type="submit">Add Product</button>
    </form>

    <a href="/products">Back to Product List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
