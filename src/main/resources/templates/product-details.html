<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .details-group {
            margin-bottom: 15px;
        }
        .details-group label {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
        }
        .details-group span {
            font-size: 20px;
            font-weight: bold;
            color: #6c757d;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .product-image {
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product Details</h1>
    <div>
        <div class="details-group">
            <label>Name:</label>
            <span th:text="${product.name}">Product Name</span>
        </div>
        <div class="details-group">
            <label>Price:</label>
            <span th:text="${product.productDetails.price}">0.00</span>
        </div>
        <!-- Uncomment the following block to show the image -->
        <!--
        <div class="details-group">
            <label>Image:</label>
            <img th:src="${product.productDetails.imageUrl}" alt="Product Image" class="product-image">
        </div>
        -->
        <div class="details-group">
            <label>Expiration Date:</label>
            <span th:text="${product.productDetails.expirationDate}">YYYY-MM-DD</span>
        </div>
        <div class="details-group">
            <label>Manufacturer:</label>
            <span th:text="${product.productDetails.manufacturer}">Manufacturer Name</span>
        </div>
        <div class="details-group">
            <label>Available:</label>
            <span th:text="${product.productDetails.available ? 'Available' : 'Out of Stock'}">Status</span>
        </div>
    </div>
    <a href="/products" class="btn-back">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
