<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- External CSS -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Add Product</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <!-- Product Image Upload -->
        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Product Image</label>
            <input type="file" id="image" name="image" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" accept="image/*" onchange="previewImage(event)">
            <div class="mt-2 flex justify-center">
                <img id="imagePreview" class="w-32 h-32 object-cover rounded-lg hidden" alt="Image Preview">
            </div>
        </div>

        <!-- Product Name -->
        <div class="mb-4">
            <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" id="productName" th:field = "*{name}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter product name" required>
        </div>

        <!-- Expiration Date -->
        <div class="mb-4">
            <label for="expirationDate" class="block text-sm font-medium text-gray-700">Expiration Date</label>
            <input type="date" id="expirationDate" th:field="*{expirationDate}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Manufacturer -->
        <div class="mb-4">
            <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Manufacturer" required>
        </div>

        <!-- Price -->
        <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="price" th:field="*{price}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Price" step="0.01" required>
        </div>

        <!-- Availability -->
        <div class="mb-6">
            <label for="availability" class="block text-sm font-medium text-gray-700">Availability</label>
            <select id="availability" th:field="*{availability}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <option value="true">Available</option>
                <option value="false">Out of Stock</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <i class="fas fa-save"></i> Submit
            </button>
        </div>
    </form>
</div>

<!-- JavaScript for Image Preview -->
<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '';
            preview.classList.add('hidden');
        }
    }
</script>

<!-- JavaScript to force English date format -->
<script>
    // Force the date input to use English locale
    const expirationDateInput = document.getElementById('expirationDate');
    expirationDateInput.addEventListener('focus', () => {
        expirationDateInput.type = 'text';
        expirationDateInput.type = 'date';
    });
</script>
</body>
</html>
